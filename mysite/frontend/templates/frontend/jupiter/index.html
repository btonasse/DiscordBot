{% extends "frontend/base.html" %}
{% block content %}

<table class="table table-hover">
    <thead class="table-primary">
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Class</th>
        <th scope="col">Won</th>
        <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        {% for char in characters.results %}
        <tr>
            <td>{{ char.id }}</td>
            <td><a href="/api/jupiter/characters/{{ char.id }}">{{ char.name }}</a></td>
            <td>{{ char.klass }}</td>
            <td>{{ char.won }}</td>
            <td>{{ char.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock content %}
